<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            position: relative;
        }

        ul {
            position: absolute;
            inset: 0;
            columns: 3 300px;
            column-gap: 1rem;
        }

        li {
            list-style: none;
            width: 300px;
            height: 100px;
            background-color: red;
            margin-bottom: 1rem;
        }

        .parent {
            margin: 10rem;
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            position: relative;
            border-width: 20px;
            border-image: linear-gradient(to right, red, blue) 0;
        }

        .child {
            background-color: lightblue;
            position: absolute;
            inset: 0;
            margin: auto;
        }
    </style>
</head>

<body>

    <button class="parent">it is beautiful</button>

    <div class="parent">
        <div class="child"></div>
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
